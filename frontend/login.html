<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kare Healthcare Assistant</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your Kare healthcare account</p>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary auth-btn" id="loginBtn">
                        Sign In
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Create Healthcare Account</a></p>
                </div>

                <div class="auth-footer-links">
                    <div class="footer-link-left">
                        <a href="index.html">‚Üê Back to Home</a>
                    </div>
                    <div class="footer-link-right">
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Enhanced loading state function matching forgot password pattern
        function setLoading(buttonId, loading, loadingText = 'Processing...') {
            const button = document.getElementById(buttonId);
            const originalText = button.getAttribute('data-original-text') || button.textContent.trim();
            
            if (!button.getAttribute('data-original-text')) {
                button.setAttribute('data-original-text', originalText);
            }
            
            if (loading) {
                button.disabled = true;
                button.innerHTML = `<span class="loading"></span>${loadingText}`;
                button.classList.add('loading-state');
            } else {
                button.disabled = false;
                button.innerHTML = originalText;
                button.classList.remove('loading-state');
            }
        }

        // Add success/error visual feedback
        function setButtonState(buttonId, state, duration = 2000) {
            const button = document.getElementById(buttonId);
            button.classList.remove('success', 'error');
            
            if (state === 'success' || state === 'error') {
                button.classList.add(state);
                setTimeout(() => {
                    button.classList.remove(state);
                }, duration);
            }
        }

        // Login form handler with enhanced feedback
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();
            setLoading('loginBtn', true, 'Signing in...');

            const formData = new FormData(e.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    setButtonState('loginBtn', 'success');
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    showSuccess('Login successful! Redirecting...');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    setButtonState('loginBtn', 'error');
                    showError(result.error || 'Login failed');
                }
            } catch (error) {
                setButtonState('loginBtn', 'error');
                showError('Network error. Please try again.');
            } finally {
                setLoading('loginBtn', false);
            }
        });

        // Check if user is already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
